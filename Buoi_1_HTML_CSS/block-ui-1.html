<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Block-ui-1</title>
    <link rel="stylesheet" href="block-ui-1.css" />
</head>

<body>
    <div class="wrapper">
        <div class="status-row">
            <div class="status-label">Bandwidth</div>
                <div class="status-bar"><div class="fill" style="width: 20%;">20%</div></div>
            </div>

            <div class="status-row cyan">
                <div class="status-label">Storage</div>
                <div class="status-bar"><div class="fill" style="width: 50%;">50%</div></div>
            </div>

            <div class="status-row green">
                <div class="status-label">Users</div>
                <div class="status-bar"><div class="fill" style="width: 70%;">70%</div></div>
            </div>

            <div class="status-row yellow">
                <div class="status-label">Visitors</div>
                <div class="status-bar"><div class="fill" style="width: 30%;">30%</div></div>
            </div>

            <div class="status-row purple">
                <div class="status-label">Emails</div>
                <div class="status-bar"><div class="fill" style="width: 45%;">45%</div></div>
            </div>

            <div class="status-row pink">
                <div class="status-label">Basic</div>
                <div class="status-bar"><div class="fill" style="width: 80%;">80%</div></div>
            </div>

            <div class="status-row blue">
                <div class="status-label">Others</div>
                <div class="status-bar"><div class="fill" style="width: 37%;">37%</div></div>
            </div>
    </div>
</body>
</html>
