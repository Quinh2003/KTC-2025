<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Block-ui-8</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <link rel="stylesheet" href="block-ui-8.css">
</head>

<body>
    <div class="container">
        <div class="skills-container">
            <div class="skills-box">
                <div class="skill-item">
                    <div class="skill-label">
                        <i class="fab fa-html5 skill-icon icon-html"></i>
                        <span>HTML</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress progress-html"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-label">
                        <i class="fab fa-css3-alt skill-icon icon-css"></i>
                        <span>CSS</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress progress-css"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-label">
                        <i class="fab fa-php skill-icon icon-php"></i>
                        <span>PHP</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress progress-php"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-label">
                        <i class="fab fa-java skill-icon icon-java"></i>
                        <span>Java</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress progress-java"></div>
                    </div>
                </div>

                <div class="skill-item">
                    <div class="skill-label">
                        <i class="fas fa-code skill-icon icon-dotnet"></i>
                        <span>.NET</span>
                    </div>
                    <div class="skill-bar">
                        <div class="skill-progress progress-dotnet"></div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
