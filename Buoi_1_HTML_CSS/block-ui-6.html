<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block-ui-6</title>
    <!-- Font Awesome để hiện icon mạng xã hội -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Link tới file CSS -->
    <link rel="stylesheet" href="block-ui-6.css">
</head>

<body>
    <div class="card facebook">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <h3>Facebook</h3>
        <p>5,000,000 Likes</p>
    </div>

    <div class="card twitter">
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <h3>Twitter</h3>
        <p>40,000 Tweets</p>
    </div>

    <div class="card google">
        <div class="icon"><i class="fab fa-google-plus-g"></i></div>
        <h3>Google +</h3>
        <p>46,000 Plus</p>
    </div>
    
    <div class="card pinterest">
        <div class="icon"><i class="fab fa-pinterest"></i></div>
        <h3>Pinterest</h3>
        <p>34,000 Pins</p>
    </div>
</body>
</html>
