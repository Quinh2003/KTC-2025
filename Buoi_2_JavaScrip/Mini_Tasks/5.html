<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Disable Button After Click</title>
    <style>
        #onceBtn:disabled {
            background-color: gray;
            cursor: not-allowed;
        }
    </style>
</head>

<body>
    <button id="onceBtn">Click Me Once</button>

    <script>
        document.getElementById("onceBtn").addEventListener("click", function () {
            this.disabled = true;
        });
    </script>
</body>

</html>
