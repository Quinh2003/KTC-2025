<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hover Background</title>
    <style>
        .hoverBox {
            width: 250px;
            height: 150px;
            background-color: white;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            line-height: 150px;
            font-size: 18px;
            transition: background-color 0.3s ease;
        }

        .hoverBox:hover {
            background-color: lightblue;
        }
    </style>
</head>

<body>

    <div class="hoverBox">

    </div>

</body>

</html>
