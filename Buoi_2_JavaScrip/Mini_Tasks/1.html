<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <title>Change Text Content</title>
</head>

<body>
    <div id="textDisplay">Hello</div>
    <button id="changeTextBtn">Transfer</button>

    <script>
        document.getElementById('changeTextBtn').addEventListener('click', function () {
            document.getElementById('textDisplay').innerText = 'Hello, JavaScript!';
        });
    </script>
</body>

</html>
