<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="dashboard">
            <header class="header">
                <div class="header-left">
                    <h1>My Dashboard</h1>
                    <div id="greeting">Welcome</div>
                </div>
                <div class="header-right">
                    <div id="clock">--:--:--</div>
                    <button id="theme-toggle">üåô</button>
                </div>
            </header>

            <section class="todo-section">
                <h2>üìã To-Do List</h2>
                <div class="input-group">
                    <input id="task-input" type="text" placeholder="Add a new task...">
                    <button id="add-task">Add Task</button>
                </div>
                <div class="filters">
                    <button data-filter="all">All</button>
                    <button data-filter="completed">Completed</button>
                    <button data-filter="incomplete">Incomplete</button>
                </div>
                <ul id="task-list"></ul>
            </section>

            <section class="notes-section">
                <h2>üóíÔ∏è Sticky Notes</h2>
                <div class="input-group">
                    <input id="note-input" type="text" placeholder="Write your note here...">
                    <button id="add-note">Add Note</button>
                </div>
                <div id="notes-container"></div>
            </section>
        </div>
    </div>
</body>

</html>
