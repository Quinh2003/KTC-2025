<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="form-container shadow-lg">
            <h1 class="text-center mb-4"> Registration Form</h1>
            <form id="registrationForm" novalidate>
                <!-- Full Name -->
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name *</label>
                    <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" />
                    <div id="nameError" class="text-danger"></div>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" />
                    <div id="emailError" class="text-danger"></div>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" />
                    <div id="passwordError" class="text-danger"></div>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="confirmPassword"
                        placeholder="Confirm your password" />
                    <div id="confirmPasswordError" class="text-danger"></div>
                </div>

                <!-- Phone -->
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number *</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number" />
                    <div id="phoneError" class="text-danger"></div>
                </div>

                <!-- Gender -->
                <div class="mb-3">
                    <label class="form-label">Gender *</label>
                    <div class="d-flex gap-3">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="male" value="male" />
                            <label class="form-check-label" for="male">Male</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="female" value="female" />
                            <label class="form-check-label" for="female">Female</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="other" value="other" />
                            <label class="form-check-label" for="other">Other</label>
                        </div>
                    </div>
                    <div id="genderError" class="text-danger"></div>
                </div>

                <!-- Date of Birth -->
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth *</label>
                    <input type="date" class="form-control" id="dob" />
                    <div id="dobError" class="text-danger"></div>
                </div>

                <!-- Country -->
                <div class="mb-3">
                    <label for="country" class="form-label">Country *</label>
                    <select class="form-select" id="country">
                        <option value="" disabled selected>-- Select --</option>
                        <option value="Vietnam">Vietnam</option>
                        <option value="USA">USA</option>
                        <option value="Japan">Japan</option>
                    </select>
                    <div id="countryError" class="text-danger"></div>
                </div>

                <!-- Hobbies -->
                <div class="mb-3">
                    <label class="form-label">Hobbies *</label>
                    <div class="d-flex gap-3 flex-wrap">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies" id="reading"
                                value="reading" />
                            <label class="form-check-label" for="reading">Reading</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies" id="traveling"
                                value="traveling" />
                            <label class="form-check-label" for="traveling">Traveling</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" name="hobbies" id="music" value="music" />
                            <label class="form-check-label" for="music">Music</label>
                        </div>
                    </div>
                    <div id="hobbiesError" class="text-danger"></div>
                </div>

                <!-- Profile Picture -->
                <div class="mb-3">
                    <label for="profilePic" class="form-label">Profile Picture</label>
                    <input type="file" class="form-control" id="profilePic" accept="image/*" />
                </div>

                <!-- Bio -->
                <div class="mb-3">
                    <label for="bio" class="form-label">Bio / About You</label>
                    <textarea class="form-control" id="bio" rows="4" placeholder="Tell us about yourself"></textarea>
                </div>

                <!-- Submit -->
                <div class="d-grid">
                    <button type="submit" class="btn btn-gradient">Register</button>
                </div>
                <div id="successMessage" class="success-message mt-3"></div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
